<html lang="en">
  <head>
    <!--Bootstrap required-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mystyles.css">
  </head>
  <body>
    
    <!--Need to fix the width-->
    <div class="container mt-2 mb-3" style="width: 500px;">

      <div class="row">
        <div class="col mb-1">
          <h5 style="text-align: center;">Parameter Inference Tool for LRP</h5>
        </div>
      </div>

      <div class="row">
        <div class="col" style="text-align:center">
          <button type="button" id="periodicityInference" class="btn btn-primary btn-sm button-text">Infer SR Periodicity</button>
        </div>
        <!--
          DEPRECATED: Lets user pick a send gap
        <div class="col">
          <label for="timeGap" class="body-text">Gap</label>
          <input type="number" id="timeGap" class="body-text" min="0" max="100" value="5">
        </div>
        -->
      </div>

      <br>

      <div class="row">
        <div class="col" style="text-align:center">
          <button type="button" id="grantInference" class="btn btn-primary btn-sm button-text">Infer SR Grant</button>
        </div>
      </div>

      <br>

      <!--
        DEPRECATED: Shows the actual sending gap
      <div class="row">
        <div class="col mt-1">
          <p style="text-align: center;" id="sendingGap" class="body-text"></p>
        </div>
      </div>
      -->

      <div class="row">
        <div class="col">
          <p style="text-align: center;" id="sr_grant" class="body-text"></p>
          <!--<p style="text-align: center;" id="bsr_grant" class="body-text"></p>
          <p style="text-align: center;" id="sr_processing_latency" class="body-text"></p>
          <p style="text-align: center;" id="sr_relationship" class="body-text"></p>-->
          <p style="text-align: center;" id="bad_sr_count" class="body-text"></p>
        </div>
      </div>

      <div class="row">
        <div class="col mt-1">
          <div style="text-align: center;" id="receivedGap" class="body-text">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="chartDiv">
            <canvas id="mainChart"></canvas>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p style="text-align: center;" id="errorMessage" class="body-text"></p>
        </div>
      </div>

    </div>

    <!--Graph script-->
    <script src="./scripts/chart.min.js"></script>

    <!--Our script-->
    <script src="./scripts/popup.js" type="module"></script>

    <!--Bootstrap scripts-->
    <script src="./scripts/jquery-3.6.1.min.js"></script>
    <script src="./scripts/bootstrap.bundle.min.js"></script>
  </body>
</html>
